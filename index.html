<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="bin/js/libs.js"></script>
		
		<script src="bin/js/angular.js"></script>
		<script src="bin/js/angular-modules.js"></script>
		<script src="bin/js/test-ui-chalenge-min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTuddHuvx1YWyJWRQl5LPhkBxODorof2I"></script>

		<link rel="stylesheet" href="bin/css/test-ui-chalenge-min.css">


	</head>
	<body class="container" ng-app="startApp" >

		<div ng-controller="geoLocation" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="col-lg-3 visible-lg"><div class="space"></div></div>
			<div class="col-lg-6">
				<h1 id="title">GeoLocation Test</h1>
				<hr class="divider"></hr>
				<section id="mainContent"> </section>
			
				<section id="geoLocationContainer">
					<h4>Estimated location</h4>

					<table align="center" class="empty table table-hover table-responsive">
						<tbody>
							<tr>
								<td class="field_name">IP</td>
								<td id="location_query" class="location_value">{{query}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">Country</td>
								<td id="location_country" class="location_value">{{country}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">Region</td>
								<td id="location_regionName" class="location_value">{{regionName}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">City</td>
								<td id="location_city" class="location_value">{{city}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">Zip Code</td>
								<td id="location_zip_code" class="location_value">{{zip_code}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">Latitude</td>
								<td id="location_lat" class="location_value">{{lat}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
							<tr>
								<td class="field_name">Longitude</td>
								<td id="location_lon" class="location_value">{{lon}}</td>
								<td><button class="help btn ">?</button></td>
							</tr>
						</tbody>
					</table>
				</section>

				<menu >
					<button ng-click="getMyLocation();" id="btnMyLocation" class="btn btn-default">My location</button>
					<button ng-click="resetLocationDetails();" id="btnResetLocation" class="btn btn-default">Reset location</button>
				</menu>
			</div>

		</div>
		
		<section>
			<div class="row">
				<hr class="divider"></hr>
				<div ng-view>
				</div>
			</div>
		</section>

	</body>
</html>
